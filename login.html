<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TechStore</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div id="container">
      <div id="tabs">
        <p id="lt" class="tabs" onclick="loginTabFun()">Logga in</p>
        <p id="rt" class="tabs" onclick="regTabFun()">Registrera</p>
        <div id="clear"></div>
      </div>

      <div id="cont">
        <div id="login" class="comm">
          <h3>Logga in</h3>
          <input id="se" type="email" placeholder="Email" required />
          <input id="sp" type="password" placeholder="Lösenord" required />
          <input type="submit" onclick="login()" value="Logga in" />

          <p onclick="forTabFun()">Glömt Lösenord?</p>
        </div>
        <div id="register" class="comm">
          <h3>Registrera</h3>
          <input id="re" type="email" placeholder="Email" required />
          <input
            id="rp"
            type="password"
            placeholder="Skriv lösenord"
            required
          />
          <input
            id="rrp"
            type="password"
            placeholder="skriv lösenord igen"
            required
          />
          <input type="submit" onclick="register()" value="Registrera" />
        </div>
        <div id="forgot" class="comm">
          <h3>Glömt lösenord?</h3>
          <div>
            <input id="fe" type="email" placeholder="Email" required />
            <input type="submit" onclick="forgot()" value="submit" />
          </div>
        </div>
      </div>
    </div>
    <script src="login.js"></script>
  </body>
</html>
