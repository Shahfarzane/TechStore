<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/kundvagnsida.css">
    <title>TechStore</title>
</head>
<header>
    <div class="headerContainer">
        <div class="headerText"><h1>TechStore</h1></div>
        <div class="quantity"><h1>1</h1></div>
        <img class="cartWhite" src="/Media/cart.png" alt="">
    </div>
</header>
<body>

    <div class="containerCart">
            <img class="cartBlack" src="/Media/Cart B.png" alt="">
            <h1 class="cartText">Kundvagn</h1>
    </div>
    <div class="container">
       <div class="row">
           <img class="row-cols-sm-4" src="/Media/iPhoneX.png" alt="">
           <h2>iPhone X</h2>
           <p>11495 kr</p>
           <button class="button buttonCellphone">&#128465 Ta bort</button>
        </div>

       <div class="row">
           <img class="row-cols-sm-4" src="/Media/LGV30.png" alt="">
           <h2>LG V30</h2>
           <p>7495 kr</p>
           <button class="button buttonCellphone">&#128465 Ta bort</button>
        </div>
       <div class="row">
           <img class="row-cols-sm-4" src="/Media/OnePlus5.png" alt="">
           <h2>One Plus 5</h2>
           <p>4995 kr</p>
           <button class="button buttonCellphone">&#128465 Ta bort</button>
        </div>
       <div class="row">
           <img class="row-cols-sm-4" src="/Media/SamsungS8.png" alt="">
           <h2>Galaxy S8</h2>
           <p>7990 kr</p>
           <button class="button buttonCellphone">&#128465 Ta bort</button>
        </div>
    </div>
    <div class="endSaleText">
        <h2>Total pris:31975 kr</h2>
        <button class="buttonCart button">&#10004 Slutför ditt köp</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
